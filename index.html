<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Video Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
        }

        video {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .controls, .timeline, .theme-switcher {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .timeline {
            display: flex;
            align-items: center;
            background: #333;
            height: 100px;
            overflow-x: auto;
        }

        .timeline div {
            background: #007bff;
            color: white;
            padding: 5px;
            margin: 5px;
            cursor: move;
        }

        .text-overlay, .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Video Básico</h1>
        <div class="theme-switcher">
            <button id="toggleThemeButton">Toggle Theme</button>
        </div>
        <input type="file" id="videoUploader" accept="video/*">
        <video id="videoPlayer" controls></video>
        <div class="controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="muteButton">Mute</button>
            <button id="unmuteButton">Unmute</button>
            <button id="addTextButton">Add Text</button>
            <button id="addImageButton">Add Image</button>
            <button id="exportButton">Export</button>
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be appended here -->
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUploader = document.getElementById('videoUploader');
            const videoPlayer = document.getElementById('videoPlayer');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const muteButton = document.getElementById('muteButton');
            const unmuteButton = document.getElementById('unmuteButton');
            const addTextButton = document.getElementById('addTextButton');
            const addImageButton = document.getElementById('addImageButton');
            const exportButton = document.getElementById('exportButton');
            const timeline = document.getElementById('timeline');
            const toggleThemeButton = document.getElementById('toggleThemeButton');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let isDarkTheme = true;

            videoUploader.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    videoPlayer.src = fileURL;
                    addToTimeline(file.name, 'video');
                }
            });

            playButton.addEventListener('click', function() {
                videoPlayer.play();
            });

            pauseButton.addEventListener('click', function() {
                videoPlayer.pause();
            });

            muteButton.addEventListener('click', function() {
                videoPlayer.muted = true;
            });

            unmuteButton.addEventListener('click', function() {
                videoPlayer.muted = false;
            });

            addTextButton.addEventListener('click', function() {
                const text = prompt('Enter text to add:');
                if (text) {
                    addToTimeline(text, 'text');
                    overlayText(text);
                }
            });

            addImageButton.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.onchange = function() {
                    const file = this.files[0];
                    if (file) {
                        const fileURL = URL.createObjectURL(file);
                        addToTimeline(file.name, 'image');
                        overlayImage(fileURL);
                    }
                };
                fileInput.click();
            });

            exportButton.addEventListener('click', function() {
                exportVideo();
            });

            toggleThemeButton.addEventListener('click', function() {
                isDarkTheme = !isDarkTheme;
                document.body.style.backgroundColor = isDarkTheme ? '#121212' : '#f0f0f0';
                document.body.style.color = isDarkTheme ? '#ffffff' : '#000000';
                document.querySelector('.container').style.backgroundColor = isDarkTheme ? '#1e1e1e' : '#ffffff';
                document.querySelector('.container').style.boxShadow = isDarkTheme ? '0 0 10px rgba(0, 0, 0, 0.5)' : '0 0 10px rgba(0, 0, 0, 0.1)';
                document.querySelector('.timeline').style.backgroundColor = isDarkTheme ? '#333' : '#ddd';
            });

            function addToTimeline(content, type) {
                const item = document.createElement('div');
                item.innerText = `${type.toUpperCase()}: ${content}`;
                item.draggable = true;
                item.ondragstart = function(event) {
                    event.dataTransfer.setData('text/plain', event.target.id);
                };
                timeline.appendChild(item);
            }

            function overlayText(text) {
                const textOverlay = document.createElement('div');
                textOverlay.className = 'text-overlay';
                textOverlay.innerText = text;
                document.body.appendChild(textOverlay);
            }

            function overlayImage(src) {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'image-overlay';
                document.body.appendChild(img);
            }

            function exportVideo() {
                alert('Exporting video... (Functionality not fully implemented)');
                // Capture video frame and overlay text/images
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);

                document.querySelectorAll('.text-overlay').forEach(textOverlay => {
                    ctx.font = '30px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(textOverlay.innerText, 50, 50); // Example position
                });

                document.querySelectorAll('.image-overlay').forEach(imageOverlay => {
                    const img = new Image();
                    img.src = imageOverlay.src;
                    img.onload = function() {
                        ctx.drawImage(img, 100, 100); // Example position
                    };
                });

                // Export canvas to image or video format
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'video_frame.png';
                link.click();
            }

            timeline.ondragover = function(event) {
                event.preventDefault();
            };

            timeline.ondrop = function(event) {
                const id = event.dataTransfer.getData('text/plain');
                const draggableElement = document.getElementById(id);
                const dropzone = event.target;
                dropzone.appendChild(draggableElement);
                event.dataTransfer.clearData();
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamadasxd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #videoContainer {
            margin-top: 20px;
        }

        video {
            width: 45%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Videollamadas</h1>
        <div id="create">
            <button onclick="createRoom()">Crear sala</button>
            <p id="newRoomId"></p>
        </div>
        <div id="join">
            <input type="text" id="roomId" placeholder="Ingrese el código de la sala" />
            <button onclick="joinRoom()">Unirse a la sala</button>
        </div>
        <div id="videoContainer" hidden>
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>
    <script>
        let localStream;
        let peerConnection;
        const servers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        };

        const constraints = {
            video: true,
            audio: true
        };

        const rooms = {}; // Object to store rooms and their peer connections

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 7);
        }

        async function createRoom() {
            const roomId = generateRoomId();
            document.getElementById('newRoomId').innerText = `Código de sala: ${roomId}`;
            await startConnection(roomId);
            rooms[roomId] = peerConnection; // Store the peer connection in the rooms object
        }

        async function joinRoom() {
            const roomId = document.getElementById('roomId').value;
            if (rooms[roomId]) {
                await startConnection(roomId);
            } else {
                alert("Sala no encontrada");
            }
        }

        async function startConnection(roomId) {
            document.getElementById('create').hidden = true;
            document.getElementById('join').hidden = true;
            document.getElementById('videoContainer').hidden = false;

            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('localVideo').srcObject = localStream;

            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log(JSON.stringify(event.candidate));
                }
            };

            peerConnection.ontrack = event => {
                const remoteVideo = document.getElementById('remoteVideo');
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };

            peerConnection.onnegotiationneeded = async () => {
                if (!rooms[roomId]) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    console.log(JSON.stringify(offer));
                    rooms[roomId] = peerConnection;
                }
            };

            if (rooms[roomId]) {
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log(JSON.stringify(answer));
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Video Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        video {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .controls, .timeline {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .timeline {
            display: flex;
            align-items: center;
            background: #ddd;
            height: 100px;
            overflow-x: auto;
        }

        .timeline div {
            background: #007bff;
            color: white;
            padding: 5px;
            margin: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Video Básico</h1>
        <input type="file" id="videoUploader" accept="video/*">
        <video id="videoPlayer" controls></video>
        <div class="controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="muteButton">Mute</button>
            <button id="unmuteButton">Unmute</button>
            <button id="addTextButton">Add Text</button>
            <button id="addMusicButton">Add Music</button>
            <button id="exportButton">Export</button>
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be appended here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUploader = document.getElementById('videoUploader');
            const videoPlayer = document.getElementById('videoPlayer');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const muteButton = document.getElementById('muteButton');
            const unmuteButton = document.getElementById('unmuteButton');
            const addTextButton = document.getElementById('addTextButton');
            const addMusicButton = document.getElementById('addMusicButton');
            const exportButton = document.getElementById('exportButton');
            const timeline = document.getElementById('timeline');

            videoUploader.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    videoPlayer.src = fileURL;
                    addToTimeline(file.name, 'video');
                }
            });

            playButton.addEventListener('click', function() {
                videoPlayer.play();
            });

            pauseButton.addEventListener('click', function() {
                videoPlayer.pause();
            });

            muteButton.addEventListener('click', function() {
                videoPlayer.muted = true;
            });

            unmuteButton.addEventListener('click', function() {
                videoPlayer.muted = false;
            });

            addTextButton.addEventListener('click', function() {
                const text = prompt('Enter text to add:');
                if (text) {
                    addToTimeline(text, 'text');
                }
            });

            addMusicButton.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'audio/*';
                fileInput.onchange = function() {
                    const file = this.files[0];
                    if (file) {
                        addToTimeline(file.name, 'audio');
                    }
                };
                fileInput.click();
            });

            exportButton.addEventListener('click', function() {
                alert('Exporting video... (Functionality not implemented in this example)');
            });

            function addToTimeline(content, type) {
                const item = document.createElement('div');
                item.innerText = `${type.toUpperCase()}: ${content}`;
                item.draggable = true;
                item.ondragstart = function(event) {
                    event.dataTransfer.setData('text/plain', event.target.id);
                };
                timeline.appendChild(item);
            }

            timeline.ondragover = function(event) {
                event.preventDefault();
            };

            timeline.ondrop = function(event) {
                const id = event.dataTransfer.getData('text/plain');
                const draggableElement = document.getElementById(id);
                const dropzone = event.target;
                dropzone.appendChild(draggableElement);
                event.dataTransfer.clearData();
            };
        });
    </script>
</body>
</html>
